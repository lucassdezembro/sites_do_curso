		<div id ="section">
			<div class ="titulo_main">
				<h1> Fale com a gente! </h1>
			</div>
			<div id ="contato">
				<form name ="formulario" method ="post">
					<h3>Nome:</h3><input id ="nome" type ="text" required ="required" size ="60" placeholder ="Insira o seu nome" maxlength ="50" name ="nome">
					<h3>Telefone:</h3><input id ="telefone" type ="tel" required ="required" size ="60" placeholder ="Ex: (99) 99999-9999" maxlength ="50" name ="telefone"
								 pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" title ="Insira um telefone no formato mostrado no exemplo">
					<h3>Email:</h3><input id ="email" type ="email" required ="required" size ="60" placeholder ="exemplo123@gmail.com" maxlength ="50" name ="email"
							  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title ="Insira um email no formato mostrado no exemplo">
					<textarea id ="textarea" name ="textarea" cols ="60" rows ="25" required ="required" placeholder ="Digite a sua mensagem"></textarea>
					<br>
					<input type ="submit" name ="enviar" value ="Enviar">
					<input type ="reset" name ="limpar" value ="Limpar">
				</form>
				<img id ="gif_final" src ="imagens/superxandao.gif" type ="image/gif" width ="400">
